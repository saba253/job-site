<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vacancies-page/vacancies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Job Site</title>
</head>
<body>
    <nav>
        <div class="nav-div display-flex">
            <div class="logo-div">
                <h1>logo</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li>
                        <a href="../index.html" >
                            მთავარი
                        </a>
                    </li>
                    <li>
                        <a href="./vacancies.html">
                            განცხადებები
                        </a>
                    </li>
                    <li>
                        <a href="../upload-page/upload.html">
                            გამოქვეყნება
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            კონტაქტი
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="🔍 ვაკანსიის ძიება...">
                <button id="searchButton">ძებნა</button>
            
                <!-- Advanced Search Toggle Button -->
                <button id="toggleAdvancedSearch">დეტალური ძებნა</button>
            
                <!-- Advanced Search Filters (Hidden by Default) -->
                <div id="advancedSearch" style="display: none;">
                    <input type="number" id="minSalary" placeholder="მინ. ხელფასი">
                    <input type="number" id="maxSalary" placeholder="მაქს. ხელფასი">
            
                    <select id="locationFilter">
                        <option value="">ყველა ლოკაცია</option>
                        <option value="თბილისი">თბილისი</option>
                        <option value="ბათუმი">ბათუმი</option>
                        <option value="ქუთაისი">ქუთაისი</option>
                    </select>
            
                    <button id="filterButton">გაფილტვრა</button>
                </div>
            </div>
        </div>
        <div class="vacancies-container">
            <table>
                <thead>
                    <tr>
                        <th>ვაკანსიის დასახელება</th>
                        <th>კომპანია</th>
                        <th>ხელფასი (₾)</th>
                        <th>📅 გამოქვეყნების თარიღი</th>
                        <th>⏳ ვადის გასვლის თარიღი</th>
                        <th>📍 ლოკაცია</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <script src="./vacancies.js"></script>
</body>
</html>
