<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../upload-page/upload.css">
    <title>Form Data</title>
</head>
<body>
    <nav>
        <div class="nav-div display-flex">
            <div class="logo-div">
                <h1>logo</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li>
                        <a href="../index.html" >
                            მთავარი
                        </a>
                    </li>
                    <li>
                        <a href="../vacancies-page/vacancies.html">
                            განცხადებები
                        </a>
                    </li>
                    <li>
                        <a href="../upload-page/upload.html">
                            გამოქვეყნება
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            კონტაქტი
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h3>📝 ვაკანსიის დამატება</h3>
        <form id="myForm">
            <label for="jobName">ვაკანსიის დასახელება:</label>
            <input type="text" id="jobName" required>
        
            <label for="name">კომპანიის სახელი:</label>
            <input type="text" id="name" required>
        
            <label for="description">აღწერა:</label>
            <textarea id="description" required></textarea>
        
            <label for="salary">ხელფასი (₾):</label>
            <input type="number" id="salary" required>
        
            <!-- Location Dropdown -->
            <label for="location">ლოკაცია:</label>
            <select id="location" required>
                <option value="">აირჩიეთ ლოკაცია</option>
                <option value="თბილისი">თბილისი</option>
                <option value="ბათუმი">ბათუმი</option>
                <option value="ქუთაისი">ქუთაისი</option>
            </select>
        
            <!-- Show upload & expiration dates -->
            <div class="date-container">
                <p>📅 <strong>გამოქვეყნების თარიღი:</strong> <span id="uploadDateDisplay"></span></p>
                <p>⏳ <strong>ვადის გასვლის თარიღი:</strong> <span id="expirationDateDisplay"></span></p>
            </div>
        
            <!-- ✅ Submit Button Inside the Form -->
            <button type="submit">გამოქვეყნება</button>
        </form>
    </main>
    
    <script src="./upload.js" defer></script>
</body>
</html>
