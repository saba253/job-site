<body>

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h3>ვაკანსიის ფორმა</h3>
        <form id="myForm">
            <div class="form-group">
                <label for="jobName">ვაკანსიის დასახელება</label>
                <input type="text" name="jobName" id="jobName" required>
            </div>
    
            <div class="form-group">
                <label for="name">კომპანიის სახელი</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="number">ვაკანტური ადგილების რაოდენობა</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="salary">ხელფასი (თვეში ₾)</label>
                <input type="number" id="salary" name="salary" placeholder="მაგ: 2500" required>
            </div>
            <div class="form-group">
                <label for="description">ვაკანსიის აღწერა</label>
                <textarea id="description" name="description" rows="4" placeholder="დაამატეთ დეტალები ვაკანსიის შესახებ"></textarea>
            </div>
            
            <button type="submit">ატვირთვა</button>
        </form>
    </main>
    
    <script src="./upload.js"></script>
</body>
</html>
