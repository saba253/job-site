<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css/login.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-div display-flex">
            <div class="logo-div">
                <h1>logo</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li>
                        <a href="../index.html" >
                            მთავარი
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            განცხადებები
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            გამოქვეყნება
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            კონტაქტი
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-registration display-flex">
                <button class="login">
                    <a href="#" class="active">შესვლა</a>
                </button>
                <button class="signup">
                    <a href="#">რეგისტრაცია</a>
                </button>
            </div>
        </div>
    </nav>
    <!-- <hr> -->

    <main>
        <div class="login-container">
            <div class="header">
                <h3>
                    შესვლა
                </h3>
            </div>
            <div class="inputs">
                <form action="#" method="post">
                    <div class="input-container">
                      <label for="mail"></label>
                      <input type="text" placeholder="ელ.ფოსტა" name="email" required>
                  
                      <label for="psw"></label>
                      <input type="password" placeholder="პაროლი" name="psw" required>
                          
                      <button type="submit" class="login-submit">შესვლა</button>
                    </div>
                    <div class="reset-password">
                        <a href="#">დაგავიწყდათ პაროლი?</a>
                    </div>
            </div>
            <div class="register">
                <div class="register-container">
                    <p>არ ხარ რეგისტრირებული?</p>
                    <a href="#">დარეგისტრირდი</a>
                </div>
            </div>
        </div>
        
        
    </main>
</body>
</html>
